<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course Editor</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="../css/styles.css"
              rel="stylesheet"/>
        <link href="course-editor.style.client.css"
              rel="stylesheet"/>

    </head>
    <body>
    <div class="container-fluid">
        <h1>
            Course Editor
        </h1>

        <div class="row">
            <div class="col-4">
                <div>
                    <h2 id="wbdv-module-list">Module list</h2>
                    <ul class="list-group">
                        <li class="list-group-item">Module 1</li>
                        <li class="list-group-item active">Module 2</li>
                        <li class="list-group-item">Module 3</li>
                    </ul>
                    <p>
                        This is a paragraph
                    </p>
                </div>
            </div>
            <div class="col-8">
                <div>
                    <h2 id="wbdv-lessons">Lessons</h2>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Lesson 1
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Lesson 2
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Lesson 3
                            </a>
                        </li>
                    </ul>

                    <br/>

                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Topic 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Topic 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Topic 3</a>
                        </li>
                    </ul>
                </div>

                <br/>
                <br/>

                <div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-5">
                                    <h4>Heading Widget</h4>
                                </div>
                                <div class="col-7">
                                    <span class="float-right">
                                        <button>Up</button>
                                        <button>Down</button>
                                        <select>
                                            <option>Widget Type</option>
                                            <option>Heading</option>
                                            <option>YouTube</option>
                                            <option>Slides</option>
                                        </select>
                                        <button>Delete</button>
                                    </span>
                                </div>
                            </div>
                            <input class="form-control jga-margin-bottom-15px" value="Heading Text"/>
                            <select class="form-control jga-margin-bottom-15px">
                                <option>Heading 1</option>
                                <option>Heading 2</option>
                                <option>Heading 3</option>
                                <option>Heading 4</option>
                            </select>
                            <input class="form-control jga-margin-bottom-15px" placeholder="Widget name"/>
                            <h4>Preview</h4>
                            <h1>Heading Text</h1>
                        </li>
                        <li class="list-group-item">Widget 2</li>
                        <li class="list-group-item">Widget 3</li>
                        <li class="list-group-item">Widget 4</li>
                    </ul>
                </div>

            </div>
        </div>




    </div>
    </body>
</html>
